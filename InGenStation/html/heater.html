<!DOCTYPE html>
<html lang="en">
<head>
  <title>Heater</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/empty.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>

<div w3-include-html="/ui/navbar.html"></div>

<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <div class="row">
        <p id="demo">WIP: Heater</p>
      </div>
      <div class="row">
        <div class="btn-group bottom-buffer" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary" onclick="heaterState('on')">Heater On</button>
          <button type="button" class="btn btn-warning" onclick="heaterState('off')">Heater Off</button>
          <button type="button" class="btn btn-danger" onclick="heaterState('disable')">Disable Heater</button>
        </div>
      </div>
      <form>
        <div class="form-group">

            <label for="temp" class="right-buffer">Minimum Temperature:</label>
            <input type="text" class="form-control" id="temperature_limit_min">

            <label for="temp" class="right-buffer">Maximum Temperature:</label>
            <input type="text" class="form-control" id="temperature_limit_max">

            <label for="temp" class="right-buffer">On Time Min:</label>
            <input type="text" class="form-control" id="min_on">

            <label for="temp" class="right-buffer">On Time Max:</label>
            <input type="text" class="form-control" id="max_on">

            <label for="temp" class="right-buffer">Off Time Min:</label>
            <input type="text" class="form-control" id="min_off">

            <label for="temp" class="right-buffer">On Time MAx:</label>
            <input type="text" class="form-control" id="max_off">
        </div> 
        <button type="button" class="btn btn-primary left-buffer" onclick="getHeaterSettings()">Pull Settings</button>
        <button type="button" class="btn btn-danger left-buffer" onclick="setHeaterSettings(this)">Push Settings</button>
      </form>
    </div>
  </div>
</body>

<script src="/js/heaterCtl.js"></script>
<script>
  w3.includeHTML();
  getHeaterSettings();
</script>
